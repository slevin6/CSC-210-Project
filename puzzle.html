<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=760, user-scalable=0">
    <link rel="stylesheet" href="Css/puzzle.css">
    <link rel="stylesheet" href="Css/Star_Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <canvas id="starCanvas" width="1180%" height="650%" class="behind"></canvas>

    <div id="leftHeader">
        <a href="home.html" type="button">
            <img src="Pictures/arrow_back.png" id="backButton">
        </a>
    </div>

    <div id="rightHeader">
        <img src="Pictures/question2.png" class="soundButton" onclick="Tutorial()">
        <img src="Pictures/hint.png" class="soundButton" onclick="dogSound()">
        <img src="Pictures/sound_on.png" class="soundButton" id="sound" onclick="audioGame()">
    </div>


    <audio id="audioDog" preload="auto">
        <source src="Sounds/woof.mp3" type="audio/mp3">
    </audio>

    <span class="center header" id="puzzleGame" i18n="puzzleHeader"></span>
    <h2 class="center underHeader" id="instructionText" i18n="puzzleHelp"></h2>

    <audio id="background_music2" class="background" autoplay controls loop>
        <source src="Sounds/jazz.mp3" type="audio/mp3">
    </audio>

    <div class="container behind">
    </div>

    <div id="cursor"> 
    </div>

    <div style="margin:0 auto; width:640px; height:480px; border: 4px solid #C5376D;">

        <img id="sorry" src="Pictures/sorry.jpg" style="display:none">

        <canvas id="myCanvas" width="640" height="480" onclick="onCanvasClick(event)">
        </canvas>

    </div>

    <div id="buttonContainer">
        <a id="button1" type="button" onclick="playButton(); shootStar(); explodeStars3();">
            <span i18n="dog">Dog</span>
        </a>

        <a href="#" id="button2" type="button" onclick="wrongButton()">
            <span i18n="elephant">Elephant</span>
        </a>

        <a href="#" id="button3" type="button" onclick="wrongButton()">
            <span i18n="cat">Cat</span>
        </a>
    </div>

    <div>

    </div>
    <audio id="audio1" preload="auto">
        <source src="Sounds/button_start.mp3" type="audio/mp3">
    </audio>

    <audio id="audioWrong" preload="auto">
        <source src="Sounds/buzzer.mp3" type="audio/mp3">
    </audio>

    <script src="puzzle.js"></script>
    <script src="ani_button.js"></script>
    <script src="i18n.js"></script>
    <script src="Star_Animation.js"></script>
    <script src="Star_Explosion.js"></script>
</body>
</html>
